<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<!-- for dynamic styles. eg: min-h-[100px] -->
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->
		
		<title>Script importmap example</title>
	</head>
	<body>
		<div class="max-w-4xl h-screen p-4 mx-auto">
			<h1 class="text-4xl font-bold text-center">
				Script importmap example
			</h1>
			<div>
				<h2 class="text-3xl font-bold my-2">
					Products
					<button class="btn-reload inline-flex items-center rounded-sm hover:bg-gray-300 transition p-2">
						&#128260; 
						<div class="inline-block text-sm ml-1">Click to reload</div>
					</button>
				</h2>

				<div>
					<div id="form-container" class="flex space-x-6">

						<div class="inline-flex items-center my-3 font-bold whitespace-nowrap">Deferred Mode:</div>

						<!-- Radio: debounce -->
						<label class="inline-flex items-center my-3">
							<input type="radio" checked class="form-radio text-blue-600" name="mode" value="debounce" />
							<span class="ml-2 cursor-pointer">Debounce</span>
						</label>
					
						<!-- Radio: throttle -->
						<label class="inline-flex items-center my-3">
							<input type="radio" class="form-radio text-blue-600" name="mode" value="throttle" />
							<span class="ml-2 cursor-pointer">Throttle</span>
						</label>

						<!-- Radio: sequential -->
						<label class="inline-flex items-center my-3">
							<input type="radio" class="form-radio text-blue-600" name="mode" value="sequential" />
							<span class="ml-2 cursor-pointer">Sequential</span>
						</label>

						<!-- Vertical Divider -->
    					<div class="border-l-2 border-gray-300 h-6 mx-4 mt-3"></div> 

						<label class="inline-flex items-center my-3">
							<input type="checkbox" class="form-radio text-blue-600" name="edge" />
							<span class="ml-2 cursor-pointer">Leading</span>
						</label>

						<!-- Vertical Divider -->
   						<div class="border-l-2 border-gray-300 h-6 mt-3"></div>

						<!-- Delay Input -->
						<div class="inline-flex items-center my-2">
							<label for="delay" class="block font-medium text-gray-700">
								Delay:
							</label>
							<input type="number" id="delay" name="delay" 
								class="mt-1 ml-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" 
								min="100"
								placeholder="Duration milliseconds"
								value="300"
							/>
						</div>
					</div>
					<div class="flex space-x-6">
						


					</div>
				</div>

				<div class="overflow-x-auto">
					<div class="messages flex items-center justify-center bg-gray-100">
						<!-- Loading messge -->
						<div class="loading flex flex-col items-center my-36">
							<div class="animate-spin rounded-full border-t-4 border-blue-600 border-blue-200 h-12 w-12 mb-2"></div>
							<p class="message text-xl text-gray-700">Fetching products...</p>
						</div>

						<!-- Error message -->
						<div class="error hidden min-w-full bg-red-100 border border-red-500 text-red-700 p-4 rounded-lg shadow-lg">
							<p class="font-bold">Failed to fetch products!</p>
							<p class="message">Something went wrong. Please try again later.</p>
						</div>
					</div>

					<!-- Table -->
					<table class="hidden min-w-full bg-white border border-gray-300 rounded-lg shadow-lg mt-2 mb-8">
						<thead>
						</thead>
						<tbody class="text-gray-700 text-sm">
						</tbody>
					</table>
			</div>
		</div>
	</body>

		<script type="importmap">
			{
				"imports": {
					"@superutils/core": "https://unpkg.com/@superutils/core@1.2.1/dist/index.js",
					"@superutils/promise": "https://unpkg.com/@superutils/promise@1.2.1/dist/index.js",
					"@superutils/fetch": "https://unpkg.com/@superutils/fetch@1.4.1/dist/index.js"
				}
			}
		</script>
		<script src="./main.js" type="module"></script>
</html>
